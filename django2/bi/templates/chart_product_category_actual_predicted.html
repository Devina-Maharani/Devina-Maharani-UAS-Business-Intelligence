<!DOCTYPE html>
<html>
  <head>
    <title>Jumlah Produk per Kategori (Actual vs Predicted)</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 30px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .chart-container {
        max-width: 1000px;
        height: 500px;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <h2>ðŸ“Š Jumlah Produk per Kategori (Actual vs Predicted)</h2>
    <div class="chart-container">
      <canvas id="categoryChart"></canvas>
    </div>

    <script>
      const ctx = document.getElementById('categoryChart').getContext('2d');
      const chart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: {{ labels|safe }},
          datasets: [
            {
              label: 'Actual',
              data: {{ actual|safe }},
              fill: true,
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              borderColor: 'rgba(54, 162, 235, 1)',
              tension: 0.3,
              pointRadius: 4
            },
            {
              label: 'Predicted',
              data: {{ predicted|safe }},
              fill: true,
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              borderColor: 'rgba(255, 99, 132, 1)',
              borderDash: [5, 5],
              tension: 0.3,
              pointRadius: 4
            }
          ]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          scales: {
            x: {
              ticks: {
                autoSkip: false,
                maxRotation: 45,
                minRotation: 45
              },
              title: {
                display: true,
                text: 'Kategori Produk'
              }
            },
            y: {
              beginAtZero: true,
              title: {
                display: true,
                text: 'Jumlah Produk'
              },
              ticks: {
                precision: 0
              }
            }
          },
          plugins: {
            legend: {
              position: 'top'
            },
            tooltip: {
              callbacks: {
                label: function(context) {
                  return context.dataset.label + ': ' + context.parsed.y;
                }
              }
            }
          }
        }
      });
    </script>
  </body>
</html>
